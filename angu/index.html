<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body ng-app="appName">

    <div>
        <p>This is the second number in my array: {{ [1,2,3][2] }}</p>
    </div>
    <div ng-controller="namePlayCtrl">
        You know nothing, {{brother}}.
        <br>
        {{season}} is comming!
    </div>
    <div ng-controller="randCtrl">
        <p>This is my favorite number: {{rand}}
            <input type="button" value="Randomize" ng-click="getRand()" /></p>
    </div>

    <ul ng-controller="girlsCtrl">
        <li ng-repeat="girl in girlsWhoHaveRejectedMe">{{girl | uppercase}}</li>
    </ul>
<br>
<div ng-controller="twoWayCtrl">
  <input type="text" ng-model="bound">{{bound}}</input>
<br>
  <input type="button" value="Show" ng-click="showTwoWay()">
</div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="namePlayCtrl.js"></script>
    <script src="randCtrl.js"></script>
    <script src="girlsCtrl.js"></script>
    <script src="twoWayCtrl.js"></script>
</body>

</html>

<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="body" ng-app="beerList">
    <div class="container" ng-controller="BeerController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList                 <i class="fa fa-beer" aria-hidden="true"></i>
</h1>

                <div class="page-header">
                </div>
                <!-- render beers here -->
                <form ng-submit="addBeer()" name='myForm'>
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name" name="bname"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style" name='bstyle'></input>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Rating" ng-model="rating" name='brating'></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image" name='bimage'></input>
                    </div>
                    <div>
                    <button type="button" class="btn btn-primary" ng-click="addBeer()"><i class="fa fa-plus" aria-hidden="true"></i>

Add</button>
</div>
                </form>



                <div ng-if="!beers.length">
                  No beers yet in this collection
                </div>
<div class="main">
  <div class="row">

                    <div class="col-md-3" ng-repeat="beer in beers">
                        {{beer.name}} is a {{beer.style}} beer that contains {{beer.abv}}% alcohol.
                        {{beer.name}} is rated {{beer.rating}} (1 to 5 rating).
                        <img class="thumbnail" src="{{beer.image}}">
                        <button class="btn btn-danger" ng-click="removeBeer($index)"><i class="fa fa-trash" aria-hidden="true"></i>
Delete</button>


              </div>
            </div>
            </div>


            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>

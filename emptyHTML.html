<p id="blahP" onmouseover='changeText()';>Spider pig!</p>
  <script type="text/javascript">
    var changeText = function() {
    var newText = document.createTextNode("!");
    blahP.appendChild(newText);
    document.getElementById("blahP").appendChild(blahP);
}
  </script>
<p id='para1' onmouseover="eventHandler();" onmouseout="event2();"> Hover Over Me</p>
<script type="text/javascript">
var eventHandler = function() {
    document.getElementById('para1').innerHTML = "Thank You!";
}
var event2 = function(){
	document.getElementById('para1').innerHTML = "Bye!";
}
</script>
<ul id="thelist" onclick="addLi();">
	<li>List Item</li>
</ul>
  <script>
    function addLi() {
    var list = document.getElementById('thelist');
    var nodetext = document.createTextNode("Another List Item");
    var item = document.createElement('li');
    item.appendChild(nodetext);
    list.appendChild(item);
}
  </script>
